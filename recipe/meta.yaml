{% set name = "alembic" %}
{% set version = "1.13.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alembic-{{ version }}.tar.gz
  sha256: 203503117415561e203aa14541740643a611f641517f0209fcae63e9fa09f1a2

build:
  noarch: python
  entry_points:
    - alembic = alembic.config:main
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=61.0,<69.3
  run:
    - python >=3.8
    - sqlalchemy >=1.3.0
    - mako
    # Keeping noarch: python for now but may need to constrain these 2 as upstream
    - importlib-metadata
    - importlib_resources
    - typing-extensions >=4

test:
  requires:
    - pip
  imports:
    - alembic
    - alembic.autogenerate
    - alembic.ddl
    - alembic.operations
    - alembic.runtime
    - alembic.script
    - alembic.util
  commands:
    - pip check
    - alembic --help

about:
  home: https://alembic.sqlalchemy.org/
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: A database migration tool for SQLAlchemy.
  dev_url: https://github.com/sqlalchemy/alembic
  doc_url: http://alembic.zzzcomputing.com/en/latest/

extra:
  recipe-maintainers:
    - anguslees
    - xylar
